<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archie Datos Personales</title>
    <link rel="stylesheet" href="estilosweb.css">
    <script src="datos.js" defer></script>
    <script src="menus.js" defer></script>
</head>
<body>
    <header>
        <a href="archie.html"><h1>Archie</h1></a>
        <img src="images/user_image.png" alt="Imagen de usuario" class="user-image">
        <div class="user-dropdown">
            <ul class="categories dropdown-content">
                <li><a href="logros.html">Registro de Logros</a></li>
                <li><a href="datos_personales.html">Datos Personales</a></li>
                <li><a href="amigos.html">Amigos</a></li>
                <li><a href="index.html">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>
    
    <main>
        <div class="datos-personales-container">
            <h2>Datos personales</h2>
            <form id="datosPersonalesForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" readonly>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" readonly>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" readonly>
                </div>
                <div class="form-group">
                    <label for="centro">Centro educativo</label>
                    <input type="text" id="centro" name="centro" readonly>
                </div>
                <div class="form-group">
                    <label for="curso">Curso</label>
                    <input type="text" id="curso" name="curso" readonly>
                </div>
                <div class="form-group">
                    <button type="button" id="editarBtn">Editar</button>
                    <button type="submit" id="guardarBtn" style="display: none;">Guardar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Proyecto 3 2024 // Archie</p>
    </footer>
</body>
</html>
